name: 'Vartheme Admin'
type: theme
base theme: gin
description: 'A simple one-column, tableless, minimalist administration theme'
core_version_requirement: ^8.8 || ^9
package: 'Varbase'
project: vartheme_admin
version: 8.7.x-dev
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
libraries:
  - 'vartheme_admin/global-admin-styling'
  - 'vartheme_admin/global-admin-scripts'
libraries-override:
  claro/install-page:
    css:
      theme:
        css/theme/install-page.css: css/install-page.css
